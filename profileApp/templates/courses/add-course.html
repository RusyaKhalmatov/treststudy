{% extends 'base.html' %}

{% block content %}

    <h1>Добавить курс</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default bg-primary">Save</button>
    </form>

    {% if alert %}
        <script>
            alert('{{ message }}');
        </script>
    {% endif %}
{% endblock %}
