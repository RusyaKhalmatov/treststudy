{% extends '../base.html' %}


{% block content %}
    <div class="container" style="margin-top: 3%;">
        <h3>Список учителей</h3>
        <div class="container table-wrapper-scroll-y my-custom-scrollbar" style="margin-top: 3%">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                    <th class="scope">Имя пользователя</th>
                  <th scope="col">Имя</th>
                  <th scope="col">Фамилия</th>
                    <th class="scope">Отчество</th>
                </tr>
              </thead>
                 {% for teacher in teachers  %}
              <tbody>
                <tr>
                  <td>{{teacher.user.id}}</td>
                    <td><a href="teacher/{{ teacher.url }}/">{{teacher.user.username}}</a></td>
                  <td>{{teacher.user.first_name}}</td>
                    <td>{{teacher.user.last_name}}</td>
                    <td>{{teacher.thirdname}}</td>
                </tr>
              </tbody>
                {% endfor %}
            </table>
        </div>

    </div>
{% endblock %}
