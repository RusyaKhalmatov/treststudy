{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h3>Book here</h3>
    </div>

    <h1>New book</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

    <div class="container">
        <div class="row justify-content-center">
            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
